<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CALCULATOR</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mooli&family=Orbitron:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <!-- link css ---------- -->
    <link rel="stylesheet" href="./calcu.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="input">
          <input type="text" />
        </div>
        <div class="buttons">
          <button class="button oprator AC">AC</button>
          <button class="button oprator del">del</button>
          <button class="button oprator">.</button>
          <button class="button oprator">/</button>
          <button class="button numbers">7</button>
          <button class="button numbers">8</button>
          <button class="button numbers">9</button>
          <button class="button oprator">*</button>
          <button class="button numbers">4</button>
          <button class="button numbers">5</button>
          <button class="button numbers">6</button>
          <button class="button oprator">-</button>
          <button class="button numbers">1</button>
          <button class="button numbers">2</button>
          <button class="button numbers">3</button>
          <button class="button oprator">+</button>
          <button class="button numbers bredius">000</button>
          <button class="button numbers">00</button>
          <button class="button numbers">0</button>
          <button class="button oprator result">=</button>
        </div>
      </div>
    </div>
    <script src="calcu.js"></script>
  </body>
</html>
